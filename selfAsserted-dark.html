        /* Main styles from target */
        :root {
            --primary-color: #013fe0;
            --secondary-color: #001163;
            --background-color: #000a30;
            --form-bg-color: #08144a;
            --text-color: #e1e1e1;
            --text-color-light: #ffffff;
            --input-bg-color: #102060;
            --input-border-color: #3a4a9a;
            --input-focus-border-color: var(--primary-color);
            --placeholder-color: #a0a8d0;
            --button-text-color: #ffffff;
            --button-hover-bg-color: #2a5fff;
            --link-color: #8eb0ff;
            --link-hover-color: #b0cfff;
            --error-color: #ff7070;
            --error-border-color: #ff4040;
            --disabled-opacity: 0.5;
            --disabled-bg-color: #505060;
            --disabled-text-color: #a0a0a0;
        }

        html {
            background: var(--background-color) !important;
        }

        body {
            font-family: Segoe UI, SegoeUI, "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-attachment: fixed;
            background-color: var(--background-color);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-image: url(./bg.jpg) !important;
            /* Assuming bg.jpg is available relative to the HTML */
            text-align: left;
            font: -apple-system-body;
            color: var(--text-color);
        }

        p {
            margin: 0;
            color: var(--text-color);
        }

        a {
            color: var(--link-color);
        }

        a:hover,
        a:focus {
            color: var(--link-hover-color);
            outline: 0;
            text-decoration: none;
        }

        input,
        select {
            border: 1px solid var(--input-border-color);
            background-color: var(--input-bg-color);
            color: var(--text-color-light);
            border-radius: .5rem;
            margin-bottom: 5px;
        }

        input::placeholder,
        input::-webkit-input-placeholder {
            color: var(--placeholder-color);
            opacity: 1;
        }

        img[data-tenant-branding-background=true] {
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            position: fixed;
            left: 0;
            overflow: hidden;
            top: 0
        }

        div[data-tenant-branding-background-color=true] {
            width: 100%;
            height: 100%;
            position: fixed;
            z-index: -1;
            /* Changed from 0 to -1 to ensure it's behind content */
            background-color: var(--background-color);
            top: 0;
            left: 0;
        }

        .container {
            text-align: center;
            width: 100%;
            display: table;
            height: 100vh;
            padding: 0;
        }

        #api {
            margin: 0 auto;
        }

        .heading h1 {
            margin-bottom: 20px;
            color: var(--text-color-light);
        }

        .col-lg-6 {
            max-width: 470px;
            width: 100%;
            float: none;
            display: inline-block;
            vertical-align: top;
            padding: 0;
        }

        .row {
            width: 100%;
            margin: 0;
            display: table-cell;
            vertical-align: middle;
        }

        ul {
            padding: 0;
        }

        #simplemodal-container .simplemodal-data {
            padding: 5px 8px;
            overflow: hidden;
            background-color: var(--form-bg-color);
            border-radius: 3px;
            font-style: italic;
            color: var(--text-color);
        }

        /* Local account button styling (might not be used on self-asserted but included for completeness) */
        #LocalAccountSigninEmailExchange,
        #LocalAccountSigninUsernameExchange,
        #SignInWithLogonEmailExchange,
        #SignInWithLogonNameExchange,
        #SignUpWithLogonEmailExchange,
        #SignUpWithLogonNameExchange {
            background-color: var(--primary-color);
            color: var(--button-text-color);
            /* background-image: url(none); Let IDP Selector styles handle this */
            background-size: 10%;
            background-position-x: 95%;
            background-position-y: 50%;
            background-repeat: no-repeat;
            border-radius: .5rem;
            width: 100%;
            font-size: 1em;
            margin-left: auto;
            border: 1px solid var(--primary-color);
        }

        #LocalAccountSigninEmailExchange:hover,
        #LocalAccountSigninUsernameExchange:hover,
        #SignInWithLogonEmailExchange:hover,
        #SignInWithLogonNameExchange:hover,
        #SignUpWithLogonEmailExchange:hover,
        #SignUpWithLogonNameExchange:hover {
            background-color: var(--button-hover-bg-color) !important;
            border-color: var(--button-hover-bg-color);
            /* Let IDP Selector styles handle hover image */
        }

        /* Add hover background colors for specific social buttons (might not be used but included) */

            background-color: #36474f !important;
        }

        #FacebookExchange:hover {
            background-color: #3b5595 !important;
        }

        #GitHubExchange:hover {
            background-color: #0f0f0f !important;

        #AppleExchange:hover,

            background-color: #4cc522 !important;

        #WeiboExchange:hover {
            background-color: #e81123 !important;
        }

        /* General button styling (Continue/Cancel) */
        .buttons button {
            margin: 0 auto;
            width: 60%;
            /* Check if target overrides this for specific buttons */
            height: 50px;
            background-color: var(--primary-color);
            border-radius: .5rem;
            border: none;
            color: var(--button-text-color);
            font-size: 1em;
            margin-top: 10px;
        }

        .buttons button:hover:not([aria-disabled=true]) {
            background-color: var(--button-hover-bg-color);
            border-color: var(--button-hover-bg-color);
        }

        .buttons button[aria-disabled=true] {
            opacity: var(--disabled-opacity);
            background-color: var(--disabled-bg-color);
            color: var(--disabled-text-color);
            cursor: not-allowed;
        }

        .buttons button:not([aria-disabled=true]) {
            opacity: 1
        }

        .buttons #cancel {
            padding: 0;
            margin-left: auto;
            background: 0 0;
            border: 0;
            width: inherit;
            position: absolute;
            background-color: transparent;
            top: 2px;
            left: 15px;
            font-size: 1em;
            color: var(--link-color);
            box-shadow: none;
            text-align: left;
        }

        .buttons #cancel:hover {
            color: var(--link-hover-color) !important;
        }

        .buttons #cancel:before {
            padding: 10px;
            vertical-align: sub;
            zoom: 90%;
            display: inline-block;
        }

        /* Attribute List Styling */
        #attributeList ul {
            padding: 0;
            /* display:flex; flex-direction:column; */
            /* Removed from original selfAsserted, use target layout */
        }

        #attributeList ul li {
            list-style: none;
            margin: 1rem 0;
        }

        label {
            font-weight: 600;
            color: var(--text-color);
        }

        #attributeList ul li label {
            display: block;
            text-align: left;
            float: none;
        }

        #attributeList ul li.EmailBox label,
        #attributeList ul li.Password label,
        #attributeList ul li.TextBox label {
            display: none !important;
            /* Keeping rule from target */
        }

        #attributeList ul li label[for=country],
        #attributeList ul li label[for=countryCode] {
            /* Added countryCode from target */
            float: left;
            display: inline-block !important;
            margin-bottom: .5rem;
        }

        #attributeList ul li label[for=cpiminternal_legalCountry] {
            float: none;
            display: block !important;
            text-align: left;
            margin-bottom: .5rem;
        }

        #attributeList ul li label[for=cpiminternal_dateOfBirth] {
            float: none;
            text-align: left;
            display: block !important;
            margin-bottom: .5rem;
        }

        #attributeList ul li input,
        #attributeList ul li select {
            height: 50px;
            width: 100%;
            /* Changed from 70% in original common to 100% based on target */
            border-radius: .5rem;
            text-indent: 20px;
            background-color: var(--input-bg-color);
            color: var(--text-color-light);
            border: 1px solid var(--input-border-color);
        }

        #attributeList ul li input:focus,
        #attributeList ul li select:focus {
            border-color: var(--input-focus-border-color);
            outline: none;
            /* Target style */
            box-shadow: 0 0 0 2px rgba(1, 63, 224, 0.3);
            /* Target style */
            /* outline: unset; */
            /* Removed from original selfAsserted invalid rule */
        }

        #attributeList ul li input::-webkit-input-placeholder {
            text-indent: 20px;
            /* Keep consistent indentation */
            color: var(--placeholder-color);
        }

        #attributeList ul li .attrEntry.validate input.invalid,
        #attributeList ul li .attrEntry.validate input:invalid,
        #attributeList ul li .attrEntry.validate select.invalid,
        #attributeList ul li .attrEntry.validate select:invalid {
            /* Target invalid style */
            border: 1px solid var(--error-border-color);
            /* border: none; */
            /* Removed from original selfAsserted checkbox invalid rule */
        }

        /* Error Message Styling */
        .error,
        .error.itemLevel,
        .error.pageLevel,
        #attributeVerification .pageLevel,
        #attributeVerification .error {
            /* Target error styling applied to SA selectors */
            color: var(--error-color) !important;
            text-align: left;
            display: block;
            /* Added from target */
            margin-bottom: 5px;
        }

        .itemLevel[role="alert"] {
            /* Target rule */
            padding-top: 5px;
        }

        .errorText {
            /* Style from original SA, adapt colors */
            border: none;
            padding: 0;
            background: 0 0;
            color: var(--error-color);
            /* Use variable */
        }

        #attributeList ul li .helpText {
            /* Style from original SA */
            display: none;
            /* Keep hidden by default */
            color: var(--error-color);
            /* Use variable */
            text-align: justify;
        }

        /* Verification Control Styling */
        #attributeList ul li .attrEntry .verify,
        #attributeList ul li .attrEntry .verificationControlContent .buttons {
            margin-top: 1rem;
            /* Adjusted from 2rem based on target */
            padding-bottom: 10px;
            position: relative;
            width: 100%;
            /* Added from target */
            text-align: left;
            /* Added from target */
        }

        #attributeList ul li .attrEntry .verify .sendButton[id$=ver_but_send],
        #attributeList ul li .attrEntry .verificationControlContent .sendCode,
        #attributeList ul li .attrEntry .verify .verifyButton,
        #attributeList ul li .attrEntry .verificationControlContent .verifyCode,
        #attributeList ul li .attrEntry .verify .sendButton[id$=ver_but_resend],
        #attributeList ul li .attrEntry .verificationControlContent .sendNewCode,
        #attributeList ul li .attrEntry .verify .editButton,
        #attributeList ul li .attrEntry .verificationControlContent .changeClaims {
            width: auto;
            /* Adjusted from 60% based on target */
            padding: 0 20px;
            /* Added from target */
            height: 50px;
            background-color: var(--primary-color);
            color: var(--button-text-color);
            border-radius: .5rem;
            border: none;
            /* Added from target */
            font-size: 1em;
            /* Added from target */
            margin-right: 10px;
            /* Adjusted from 5px based on target */
            margin-bottom: 10px;
            /* Added from target */
            display: inline-block;
            /* Added from target */
            cursor: pointer;
            /* Added from target */
            /* Removed absolute positioning for resend button */
        }

        #attributeList ul li .attrEntry .verificationControlContent .sendCode {
            /* Target rule */
            width: 100%;
            max-width: 250px;
            margin-right: 0;
        }

        #attributeList ul li .attrEntry .verify .sendButton[id$=ver_but_send]:hover,
        #attributeList ul li .attrEntry .verificationControlContent .sendCode:hover,
        #attributeList ul li .attrEntry .verify .verifyButton:hover,
        #attributeList ul li .attrEntry .verificationControlContent .verifyCode:hover,
        #attributeList ul li .attrEntry .verify .sendButton[id$=ver_but_resend]:hover,
        #attributeList ul li .attrEntry .verificationControlContent .sendNewCode:hover,
        #attributeList ul li .attrEntry .verify .editButton:hover,
        #attributeList ul li .attrEntry .verificationControlContent .changeClaims:hover {
            background-color: var(--button-hover-bg-color);
        }

        /* High Contrast Styles */
        @media screen and (-ms-high-contrast: active) {

            #attributeList ul li .attrEntry .verify button,
            .buttons #continue,
            .unified_container .row .panel-default #api .accountButton,
            /* Include for completeness */
            .unified_container .row .panel-default #api .localAccount .entry .buttons button {
                /* Include for completeness */
                border: 1px dashed var(--text-color-light) !important;
            }

            #attributeList ul li .attrEntry .verify button:hover,
            .buttons #continue:hover,
            .unified_container .row .panel-default #api .accountButton:hover,
            /* Include for completeness */
            .unified_container .row .panel-default #api .localAccount .entry .buttons button:hover {
                /* Include for completeness */
                border: 1px solid var(--text-color-light) !important;
            }

            input,
            select {
                border: 1px solid var(--text-color-light);
            }

            /* Adapt checkbox/radio for high contrast if needed */
            #attributeList ul li input[type=checkbox]:after {
                border-color: var(--text-color-light);
            }

            #attributeList ul li input[type=checkbox]:checked:after {
                background-color: transparent;
                color: var(--text-color-light);
                border-color: var(--text-color-light);
            }

            #attributeList ul li input[type=radio] {
                border-color: var(--text-color-light);
            }

            #attributeList ul li input[type=radio]:checked {
                background-color: transparent;
                border-color: var(--text-color-light);
            }

            /* May need pseudo element for check */
        }

        #attributeList ul li .attrEntry .verify #email_ver_input_label {
            /* Target rule */
            display: none !important;
        }

        #attributeVerification #attributeList ul li .attrEntry.validate #email_fail_retry,
        #attributeVerification #attributeList ul li .attrEntry.validate #email_fail_server,
        #attributeVerification #attributeList ul li #email_fail_no_retry {
            float: left;
            /* Keep float */
            text-align: left;
            /* Ensure left alignment */
            width: 100%;
            /* Ensure full width for block display */
            margin-top: 5px;
            /* Add some spacing */
        }

            /* Style from original SA */
            width: 100%;

            text-align: left;
        }

        div#email_info {
            /* Style from original SA */
            text-align: left;
        }

            /* Style from original SA */
            margin-bottom: 5px;

            /* Apply theme color */
        }

        #api .verifying-modal {
            /* Style from original SA */
            display: none;
            margin-top: 10px;

            /* Apply theme color */
        }
