    /* Main styles from target */
    :root {
      --primary-color: #013fe0;
      --secondary-color: #001163;
      --background-color: #000a30;
      --form-bg-color: #08144a;
      --text-color: #e1e1e1;

      --input-bg-color: #102060;
      --input-border-color: #3a4a9a;
      --input-focus-border-color: var(--primary-color);
      --placeholder-color: #a0a8d0;
      --button-text-color: #ffffff;
      --button-hover-bg-color: #2a5fff;
      --link-color: #8eb0ff;
      --link-hover-color: #b0cfff;
      --error-color: #ff7070;
      --error-border-color: #ff4040;
      --disabled-opacity: 0.5;
      --disabled-bg-color: #505060;
      --disabled-text-color: #a0a0a0;

    html {

    body {

      background-attachment: fixed;
      background-color: var(--background-color);
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      background-image: url(./bg.jpg) !important; /* Assuming bg.jpg is available */
      text-align: left;
      font: -apple-system-body;
      color: var(--text-color);
      margin: 0; /* Kept from original error page css */
      padding: 0; /* Kept from original error page css */
      font-weight: 400; /* Kept from original error page css */
    }
    p {
      margin: 0;

    }
    a {
      color: var(--link-color); /* Use theme link color */
      text-decoration: none; /* Kept from original error page css */
      font-weight: 700; /* Kept from original error page css */
    }
    a:hover,
    a:focus {
      color: var(--link-hover-color); /* Use theme link hover color */

      text-decoration: none;
      text-decoration: underline; /* Kept from original error page css */
    }
    a:visited { /* Kept from original error page css */

    }
    h2 { /* Style headings according to theme */

        text-align: justify; /* Kept from original error page css */

    }

    input,
    select {
      border: 1px solid var(--input-border-color);
      background-color: var(--input-bg-color);
      color: var(--text-color-light);
      border-radius: .5rem;
      margin-bottom: 5px;
      height: 50px;
      width: 100%;
      text-indent: 20px;
      outline: 0;
      padding: 6px 20px;
      transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s !important;
      -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s !important;
      -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s !important;
    }
    input:focus,
    select:focus {
        border: 1px solid var(--input-focus-border-color);
        outline: none;
        box-shadow: 0 0 0 2px rgba(1, 63, 224, 0.3);
    }

      color: var(--placeholder-color);
      opacity: 1;
      text-indent: 0;
    }

       background-repeat: no-repeat; background-position: right 15px center; background-size: 16px 12px;
       -webkit-appearance: none; -moz-appearance: none; appearance: none; padding-right: 40px;
     }

    /* General Buttons (e.g., Cancel if present) */
    .buttons button { margin: 0 auto; height: 50px; background-color: var(--primary-color); border-radius: .5rem; border: none; color: var(--button-text-color); font-size: 1em; margin-top: 10px; padding: 10px 16px; cursor: pointer; text-align: center; touch-action: manipulation; user-select: none; vertical-align: middle; white-space: nowrap; -moz-user-select: none; -ms-touch-action: manipulation; -ms-user-select: none; -webkit-user-select: none; width: 100%; max-width: 250px; }

    /* Apply target unified container styles to self_asserted_container */
    .self_asserted_container .row .panel-default {
        padding: 40px 30px; /* Target padding */

        border-radius: 8px; /* Target radius */
    }

       padding: 0; /* Target padding */

     }
