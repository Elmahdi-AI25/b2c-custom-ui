    /* Apply styles to text, email, and password inputs */
    #attributeList ul li input[type="text"],
    #attributeList ul li input[type="email"],

        height: 50px;

        -moz-appearance: none;
        appearance: none;
        margin-top: 5px; /* Add a little space below the label */
    }

    /* Style placeholders specifically */
