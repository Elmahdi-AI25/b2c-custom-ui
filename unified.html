<!DOCTYPE html>
<html>

<head><title>Sign up or sign in</title>
  
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&amp;display=swap" rel="stylesheet">

  <style id="common">
    /* Base styles kept for B2C compatibility */
    @font-face {
      font-family: 'SegoeUI';
      src: url(https://login.microsoftonline.com/templates/src/fonts/segoeui.WOFF);
      font-weight: normal;
    }

    @font-face {
      font-family: 'SegoeUI';
      src: url(https://login.microsoftonline.com/templates/src/fonts/segoeui_bold.WOFF);
      font-weight: bold;
    }

    /* IDP button styling (can be overridden below) */
    #AmazonExchange {
      background-image: url(https://login.microsoftonline.com/templates/src/idp_logos/colored/amazon.svg);
    }
    /* ... other IDP styles ... */
    #LinkedInExchange {
      background-image: url(https://login.microsoftonline.com/templates/src/idp_logos/colored/linkedin.svg);
    }
    #LinkedInExchange:hover {
       background-image: url(https://login.microsoftonline.com/templates/src/idp_logos/white/linkedin.svg); /* Keep B2C default hover icon */
    }

    .buttons #cancel:before {
      content: url(https://login.microsoftonline.com/templates/src/images/left-arrow.svg);
    }
  </style>
  <style id="idpselector">
    /* Base styles kept for B2C compatibility */
    #SignInWithLogonNameExchange,
    #SignUpWithLogonEmailExchange,
    #SignUpWithLogonNameExchange {
      background-image: url(https://login.microsoftonline.com/templates/src/idp_logos/colored/local.svg);
    }
    #SignInWithLogonNameExchange:hover,
    #SignUpWithLogonEmailExchange:hover,
    #SignUpWithLogonNameExchange:hover {
      background-image: url(https://login.microsoftonline.com/templates/src/idp_logos/white/local.svg);
    }
    #SignUpWithLogonEmailExchange.text-link {
      background-image: none;
      background-color: transparent !important;
    }
    #SignUpWithLogonEmailExchange.text-link:hover {
      background-image: none;
      background-color: transparent !important;
    }
  </style>

  <style>
    /* Following are generated styles via gulp. */
    /* inject: css */
    html {
      background: 0 0
    }

    body {
        /* Use a dark background similar to the image */
        background-color: #2a254a; /* Dark blue/purple */
        /* Use a clean Sans-Serif font */
        font-family: 'Nunito', sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue';
        color: #c0bcdc; /* Default light text color (light purple/grey) */
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        text-align: left;
    }

    p {
      margin: 0;
      color: #c0bcdc; /* Ensure paragraphs use the default light text color */
    }

    a {
       color: #a080ff; /* Brighter purple for links */
       text-decoration: none;
    }
    a:hover {
        color: #c0bcdc;
        text-decoration: underline;
    }
    a:focus {
      outline: 0
    }

    /* Input and Select base - remove default borders */
    input,
    select {
      border: none;
    }


    /* Style text, email, and password inputs */
    #attributeList ul li input[type="text"],
    #attributeList ul li input[type="email"],
    #attributeList ul li input[type="password"] {
        height: 45px; /* Slightly smaller height */
        width: 100%;
        border-radius: 8px;
        background-color: #4a456a; /* Slightly lighter purple background */
        border: 1px solid #6f6c8d; /* Subtle purple/grey border */
        color: #FFFFFF; /* White text color when typing */
        padding: 0 15px; /* Horizontal padding */
        font-size: 1em;
        box-sizing: border-box;
        text-indent: 0;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        margin-top: 8px; /* Space below label */
        font-family: inherit; /* Use body font */
    }

    /* Style placeholders specifically */
    #attributeList ul li input::placeholder { /* Standard */
        color: #8a85a0; /* Medium purple/grey placeholder text */
        font-style: normal; /* No italics */
        opacity: 1;
    }
    #attributeList ul li input::-webkit-input-placeholder { /* WebKit, Blink, Edge */
        color: #8a85a0;
        font-style: normal;
        opacity: 1;
    }
    #attributeList ul li input::-moz-placeholder { /* Firefox */
        color: #8a85a0;
        font-style: normal;
        opacity: 1;
    }
    #attributeList ul li input:-ms-input-placeholder { /* Internet Explorer 10-11 */
        color: #8a85a0;
        font-style: normal;
        opacity: 1;
    }
    #attributeList ul li input::-ms-input-placeholder { /* Microsoft Edge */
        color: #8a85a0;
        font-style: normal;
        opacity: 1;
    }


    img[data-tenant-branding-background=true] {
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      position: fixed;
      left: 0;
      overflow: hidden;
      top: 0
    }

    div[data-tenant-branding-background-color=true] {
      width: 100%;
      height: 100%;
      position: fixed;
      z-index: -1;
      background-color: inherit; /* Use body background */
    }

    .container {
      text-align: center;
      width: 100%;
      display: table;
      min-height: 100vh; /* Ensure container takes full height */
      height: auto; /* Allow shrinking */
      padding: 20px 0; /* Add some vertical padding */
    }

     /* Main content area where B2C injects API */
    #api {
      margin: 0 auto;
      max-width: 420px; /* Limit form width */
      padding: 30px 40px; /* Inner padding */
      background-color: #3a355a; /* Darker purple container background */
      border-radius: 15px; /* Rounded corners */
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    }

     /* Heading style */
    .heading h1 {
        margin-bottom: 25px;
        color: #FFFFFF; /* White color for heading */
        font-size: 2.2em;
        font-weight: 700; /* Bold */
        font-family: inherit; /* Use body font */
        text-align: center; /* Center heading */
    }

     /* Center the content column */
    .col-lg-6 {
      max-width: none; /* Override default max-width */
      width: 100%;
      float: none;
      display: inline-block;
      vertical-align: middle; /* Center vertically */
      padding: 0;
      background-color: transparent;
    }

    .row {
      width: 100%;
      margin: 0;
      display: table-cell;
      vertical-align: middle;
    }

    ul {
      padding: 0;
      margin: 0;
    }

    #simplemodal-container .simplemodal-data {
       /* Keep for B2C compatibility if needed, adjust colors if necessary */
      padding: 5px 8px;
      overflow: hidden;
      background-color: #4a456a; /* Match input background */
      border-radius: 3px;
      font-style: italic;
      color: #c0bcdc;
    }

    /* --- Button Styling --- */

    /* General Button Reset/Base */
    button {
        font-family: inherit; /* Use body font */
        cursor: pointer;
        border-radius: 8px;
        font-weight: 600;
        font-size: 1em;
        height: 45px;
        padding: 0 20px;
        transition: all 0.2s ease-in-out;
        box-sizing: border-box;
        display: flex; /* Use flex for icon alignment */
        align-items: center;
        justify-content: center;
    }

    /* Primary Button Style (e.g., Sign Up, Continue) */
    .buttons button#continue,
    .buttons button#next,
    #attributeList ul li .attrEntry .verify .sendButton[id$=ver_but_send], /* Apply to verification send */
    #attributeList ul li .attrEntry .verificationControlContent .sendCode {
        background: linear-gradient(90deg, #8e62ff, #6c4dff); /* Purple gradient */
        color: #FFFFFF;
        border: none;
        width: 100%; /* Full width */
        margin-top: 20px;
    }
    .buttons button#continue:hover,
    .buttons button#next:hover,
    #attributeList ul li .attrEntry .verify .sendButton[id$=ver_but_send]:hover,
    #attributeList ul li .attrEntry .verificationControlContent .sendCode:hover {
        background: linear-gradient(90deg, #7a4ff9, #583bc9); /* Darker gradient on hover */
        box-shadow: 0 4px 15px rgba(116, 77, 255, 0.3); /* Add glow on hover */
    }

    /* Secondary/Outline Button Style (e.g., Cancel, Social Logins) */
    .buttons #cancel,
    .accountButton, /* Class often used for social buttons */
    #LocalAccountSigninEmailExchange, /* Apply to specific B2C buttons */
    #LocalAccountSigninUsernameExchange,
    #SignInWithLogonEmailExchange,
    #SignInWithLogonNameExchange,
    #SignUpWithLogonEmailExchange,
    #SignUpWithLogonNameExchange {
        background-color: transparent;
        border: 1px solid #6f6c8d; /* Subtle purple/grey border */
        color: #c0bcdc; /* Light text color */
        width: 100%;
        margin-top: 10px; /* Space between buttons */
         padding: 0 15px; /* Adjust padding */
    }
     /* Hover for Secondary/Outline */
    .buttons #cancel:hover,
    .accountButton:hover,
    #LocalAccountSigninEmailExchange:hover,
    #LocalAccountSigninUsernameExchange:hover,
    #SignInWithLogonEmailExchange:hover,
    #SignInWithLogonNameExchange:hover,
    #SignUpWithLogonEmailExchange:hover,
    #SignUpWithLogonNameExchange:hover {
      background-color: rgba(111, 108, 141, 0.15); /* Slight background tint */
      border-color: #a080ff; /* Brighter border */
      color: #FFFFFF; /* White text */
    }

    /* Adjust Social Button Icons/Text Alignment */
     .accountButton img,
     .accountButton i,
     .accountButton svg {
         margin-right: 10px;
         height: 18px; /* Adjust icon size */
         width: auto;
         filter: grayscale(50%) opacity(0.8); /* Subdue default color icons slightly */
     }
     .accountButton:hover img,
     .accountButton:hover i,
     .accountButton:hover svg {
        filter: none; /* Restore color on hover */
     }
     /* Specific overrides for B2C default buttons if needed */
      #LocalAccountSigninEmailExchange,
      #LocalAccountSigninUsernameExchange,
      #SignInWithLogonEmailExchange,
      #SignInWithLogonNameExchange,
      #SignUpWithLogonEmailExchange,
      #SignUpWithLogonNameExchange {
         background-size: 18px; /* Adjust default icon size */
         background-position: 15px center; /* Adjust icon position */
         padding-left: 45px; /* Make space for icon */
         justify-content: flex-start; /* Align text left */
      }


     /* Remove specific hover background colors from original B2C template */
    #AmazonExchange:hover, #FacebookExchange:hover, #GitHubExchange:hover, #AppleExchange:hover, #AppleManagedExchange:hover, #GoogleExchange:hover, #LinkedInExchange:hover, #MicrosoftAccountExchange:hover, #QQExchange:hover, #TwitterExchange:hover, #WeChatExchange:hover, #WeiboExchange:hover {
      background-color: transparent !important; /* Use the standard outline hover */
    }

    .buttons button[aria-disabled=true] {
      opacity: 0.5;
       pointer-events: none; /* Prevent clicks */
        background: #4a456a; /* Use a disabled background */
    }

    .buttons button:not([aria-disabled=true]) {
      opacity: 1
    }

     /* Cancel button specific positioning (if used) */
    .buttons #cancel {
       /* Use standard outline style above, remove absolute positioning */
       width: auto; /* Allow shrink-wrapping */
       position: static;
       margin: 15px auto 0; /* Center below primary button */
       display: inline-block; /* Allow centering */
       padding: 0 30px; /* More padding */
    }
    .buttons #cancel:before {
       /* Hide default arrow */
       display: none;
    }


    /* --- Form Element Styling --- */

    #attributeList ul {
      padding: 0;
      margin: 0;
    }

    #attributeList ul li {
      list-style: none;
      margin: 1.2rem 0; /* Vertical spacing between fields */
      text-align: left;
    }

    label,
    #attributeList ul li label {
        font-weight: 600;
        display: block;
        text-align: left;
        float: none;
        color: #FFFFFF; /* White labels */
        margin-bottom: 8px;
        font-size: 0.95em;
        font-family: inherit;
    }

    /* Ensure default labels are shown */
    #attributeList ul li.EmailBox label,
    #attributeList ul li.Password label,
    #attributeList ul li.TextBox label {
       display: block !important;
    }
    /* Hide specific B2C labels if needed */
     #attributeList ul li label[for=country],
     #attributeList ul li label[for=cpiminternal_legalCountry],
     #attributeList ul li label[for=cpiminternal_dateOfBirth] {
       /* Keep original styles if layout requires them */
       /* Example: display: inline-block !important; */
     }

     /* Validation Error Style */
    #attributeList ul li .attrEntry.validate input.invalid,
    #attributeList ul li .attrEntry.validate input:invalid {
      border: 1px solid #ff6b6b; /* Red border for invalid */
       background-color: rgba(255, 107, 107, 0.1); /* Slight red background */
    }
     /* Add item level error display styling */
     #attributeList ul li .attrEntry .itemLevel {
         color: #ff6b6b; /* Red error text */
         font-size: 0.85em;
         margin-top: 5px;
         display: block; /* Ensure visible */
     }


     /* --- Verification Control Styling --- */
    #attributeList ul li .attrEntry .verify {
      margin-top: 1rem;
      padding-bottom: 10px;
      position: relative
    }
    #attributeList ul li .attrEntry .verificationControlContent .buttons {
      margin-top: 1rem;
      padding-bottom: 10px;
      position: relative
    }

    /* Verification Buttons - use secondary style for verify/resend/edit */
    #attributeList ul li .attrEntry .verify .verifyButton,
    #attributeList ul li .attrEntry .verificationControlContent .verifyCode,
    #attributeList ul li .attrEntry .verify .sendButton[id$=ver_but_resend],
    #attributeList ul li .attrEntry .verificationControlContent .sendNewCode,
    #attributeList ul li .attrEntry .verify .editButton,
    #attributeList ul li .attrEntry .verificationControlContent .changeClaims {
        background-color: transparent;
        border: 1px solid #6f6c8d;
        color: #c0bcdc;
        width: auto; /* Allow shrink */
        height: 40px; /* Smaller height */
        font-size: 0.9em;
        margin-top: 10px;
        margin-right: 5px; /* Space between buttons if inline */
    }
     #attributeList ul li .attrEntry .verify .verifyButton:hover,
     #attributeList ul li .attrEntry .verificationControlContent .verifyCode:hover,
     #attributeList ul li .attrEntry .verify .sendButton[id$=ver_but_resend]:hover,
     #attributeList ul li .attrEntry .verificationControlContent .sendNewCode:hover,
     #attributeList ul li .attrEntry .verify .editButton:hover,
     #attributeList ul li .attrEntry .verificationControlContent .changeClaims:hover {
         background-color: rgba(111, 108, 141, 0.15);
         border-color: #a080ff;
         color: #FFFFFF;
     }
      /* Keep Send button using primary style */
      /* #attributeList ul li .attrEntry .verify .sendButton[id$=ver_but_send],
      #attributeList ul li .attrEntry .verificationControlContent .sendCode { ... primary style applied above ... } */

    @media screen and (-ms-high-contrast:active) {
      /* High contrast adjustments - keep for accessibility */

      .buttons #continue, .accountButton {
        border: 1px dashed #fff !important
      }
      #attributeList ul li .attrEntry .verify button:hover,
      .buttons #continue:hover, .accountButton:hover {
        border: 1px solid #fff !important
      }
    }

    #attributeList ul li .attrEntry .verify #email_ver_input_label {
      display: none !important /* Keep if B2C hides this */
    }
